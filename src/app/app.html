<div class="container">
  <h2>YouTube Search & Play</h2>

  <div class="search-bar">
    <input [(ngModel)]="query" placeholder="Search YouTube videos..." />
    <button (click)="search()">Search</button>
  </div>

  <div class="results">
    <div *ngFor="let video of videos" class="video-card" (click)="playVideo(video.id.videoId)">
      <img [src]="video.snippet.thumbnails.medium.url" alt="{{video.snippet.title}}" />
      <p>{{ video.snippet.title }}</p>
    </div>
  </div>

  <div class="player" *ngIf="selectedVideoUrl">
    <iframe
      width="560"
      height="315"
      [src]="selectedVideoUrl"
      frameborder="0"
      allowfullscreen
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
    </iframe>
  </div>
</div>
